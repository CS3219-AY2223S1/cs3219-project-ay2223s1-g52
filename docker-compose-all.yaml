version: "3.9"
services:
  web:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
    - user-service
    - matching-service
    - collaboration-service
    - question-service
    - communication-service
  user-service:
    build: ./user-service
    ports:
      - "8000:8000"
  matching-service:
    build: ./matching-service
    ports:
      - "8001:8001"
  collaboration-service:
    build: ./collaboration-service
    ports:
      - "8002:8002"
    depends_on:
      - redis
  redis:
    image: redis:alpine
  question-service:
    build: ./question-service
    ports:
      - "8003:8003"
  communication-service:
    build: ./communication-service
    ports:
      - "8004:8004"
